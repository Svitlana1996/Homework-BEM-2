<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sneakers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header"></div>
        <div class="container">
            <div class="card">
                <div class="card__photo photo">
                    <div class="photo__main">
                        <img src="img/sneaker.png">
                        <img src="img/logo.png">
                    </div>
                    <div class="photo__list circle">
                        <ul class="circle__list">
                            <li class="circle__item">
                                <img src="img/grey.png">
                            </li>
                            <li class="circle__item">
                                <img src="img/white.png">
                            </li>
                            <li class="circle__item">
                                <img src="img/red.png">
                            </li>
                            <li class="circle__item">
                                <img src="img/blue.png">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="card__info information">
                    <ul class="information__list">
                        <li class="information__item">Nike SB Stefan  Janoski Max</li>
                        <li class="information__item">Unisex Skateboarding Shoe</li>
                        <li class="information__item">
                            <img src="img/stars.png">
                        </li>
                        <li class="information__item clear-fix">
                            <form ation="index.html"method="GET">
                                <select name="size" class="select">
                                    <option value="Size">Size</option>
                                </select>
                            </form>
                            <form action="index.html"method="GET">
                                <select name="qty"class="select">
                                    <option value="quality">Qty</option>
                                </select>
                            </form>
                        </li>
                        <li class="information__item">
                            <form method="GET">
                                <input class="box" type="submit" value="Add to cart">
                            </form>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
